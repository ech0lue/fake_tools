<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cover</title>
    <style type="text/css">
        * {
        margin: 0;
        padding: 0;
        transition: all 2s;
    }
    
    #cover {
        height: 100vh;
        width: 100vw;
        position: absolute;
        background-color: black;
    }
    
    #content {
        display: none;
        width: 100vw;
    }
    
    .text {
        text-align: center;
        font-size: 40px;
        color: grey;
        font-weight: 700;
        line-height: 100vh;
        width: 100vw;
    }
    
    @keyframes moves {
        0% {
            bottom: 0;
        }
        100% {
            bottom: 100vh;
        }
    </style>
    <script type="text/javascript">
    function get() {
        var cover = document.getElementById('cover');
        var content = document.getElementById('content');
        return [cover, content];
    }

    function slide() {

        get()[0].style.animation = 'moves 2s ease-out';
        setTimeout("get()[0].style.display = 'none'", 2000);
        get()[1].style.display = 'block';
    }
    var eventHandler = {
        addHandler: function(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false)
            } else if (element.attachEventListener) {
                element.attachEventListener('on' + type, handler)
            } else {
                element['on' + type] = handler
            }
        }
    }


    function initial() {
        eventHandler.addHandler(get()[0], 'click', slide);
    }
    window.onload = initial;
    </script>
</head>

<body>
    <div id="cover">
        <div class="text">That's all</div>
    </div>
    <div id="content">
        <div class="text">FUCK YOU</div>
    </div>
</body>

</html>
